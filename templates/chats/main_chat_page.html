<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <!-- Link JavaScript file -->
    <script src="{{ url_for('static', filename='chat_js/landing_page.js') }}"></script>
    <script src="{{ url_for('static', filename='chat_js/group_chat.js') }}"></script>

    <style>
        body { background-color: #f8f9fa; }
        .chat-container { display: flex; height: 100vh; }
        .sidebar { width: 300px; background: #343a40; color: white; padding: 15px; overflow-y: auto; }
        .chat-window { flex-grow: 1; background: white; display: flex; flex-direction: column; }
        .chat-header { background: #007bff; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .chat-search { padding: 10px; background: #e9ecef; }
        .chat-body { flex-grow: 1; padding: 15px; overflow-y: auto; }
        .chat-footer { padding: 10px; background: #f1f1f1; display: flex; }
        .chat-footer input { flex-grow: 1; margin-right: 10px; }
        .list-group-item { cursor: pointer; }
        .list-group-item:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <h4>Chat App</h4>
            <button type="button" class="btn btn-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                + Create Group
            </button>
            <button class="btn btn-primary w-100 mb-2">+ Create Channel</button>
            
            <h6 class="mt-3">Personal Chats</h6>
            <ul class="list-group" id="personalChats">
                {% for chat in personal_chats %}
                <li class="list-group-item bg-transparent text-white" onclick="openChat('{{ chat.receiver_id }}', '{{ chat.receiver_name }}', '{{ chat.receiver_role }}')">

                        {{ chat.receiver_name }}
                    </li>
                {% endfor %}
            </ul>
            

        </div>

        <!-- Right Chat Window -->
        <div class="chat-window" id="chatWindow">
            <div class="chat-search">
                <input type="text" class="form-control" id="searchUser" placeholder="Search user...">
                <div id="searchResults" class="list-group position-absolute bg-white shadow-sm" style="z-index:1000;width: 76.5%;"></div>
            </div>
            <div class="chat-header">
                <h5 id="chatTitle">Select a Chat</h5>
                <div>
                    <i class="fa fa-bell me-3"></i>
                    <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Profile">
                </div>
            </div>
            <div class="chat-body" id="chatBody">
                <p class="text-muted text-center">No chat selected.</p>
            </div>
            <div class="chat-footer">
                <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
                <button class="btn btn-primary" id="sendMessage"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

 <!-- Modal -->
<div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="height: 80vh;"> <!-- Fixed height -->
            <div class="modal-header">
                <h5 class="modal-title"><strong>Create New Group</strong></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="overflow-y: auto; max-height: calc(100% - 60px - 56px);"> <!-- Scrollable body -->
                <form id="createGroupForm">
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="groupName" placeholder="Enter group name" required>
                    </div>
                    <div class="mb-3">
                        <label for="groupDescription" class="form-label">Group Description</label>
                        <textarea class="form-control" id="groupDescription" rows="3" placeholder="Enter group description"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Selected Members</label>
                        <div id="selectedMembers" class="p-2 border rounded bg-light"></div>
                    </div>

                    <div class="mb-3">
                        <label for="groupMembers" class="form-label">Add Members</label>
                        <div class="row">
                            {% for user in all_users %}
                            <div class="col-md-6">
                                <div class="card shadow-sm border-0 mb-2">
                                    <div class="card-body d-flex justify-content-between align-items-center p-2">
                                        <div>
                                            <span class="fw-bold">{{ user.name }}</span>
                                            <br>
                                            <small class="text-muted">{{ user.role }}</small>
                                        </div>
                                        <button type="button" class="btn btn-primary btn-sm add-user-btn" data-user-id="{{ user._id }}" data-user-name="{{ user.name }}">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="position: absolute; bottom: 0; width: 100%; background: white;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="createGroupBtn">Create Group</button>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
