<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Chat</title>
    <link rel="stylesheet" href="static\css\chat_css\styles.css">
    <script src="static\js\chat_js\private_chat.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <h2>Private Chat</h2>
        <div id="private-messages"></div>
        <input type="text" id="private-message" placeholder="Type a message">
        <button onclick="sendPrivateMessage()">Send</button>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const senderId = sessionStorage.getItem("user_id");
        const receiverId = sessionStorage.getItem("receiver_id");
        if (senderId && receiverId) {
            loadChatHistory(senderId, receiverId);
        }
    });
</script>

</body>
</html>
