{% if role == 'Admin' %}
    {% include 'admin/admin_header.html' %}
{% endif %}

<div id="layoutSidenav_content">
    <br>
    <main>
        <!-- Add Doctor Form Content Here -->
        <div class="sd-container">
            <h2 class="sd-form">Add Manager</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
            <form action="{{ url_for('manager.add_manager') }}" method="post" class="sd-form" enctype="multipart/form-data">
                <div class="sd-row">
                    <input name="name" type="text" placeholder="Full Name" required>
                </div>
                <div class="sd-row">
                    <input name="email" type="email" placeholder="Email" required>
                </div>
                <div class="sd-row">
                    <input name="contact" type="text" placeholder="Mobile" required>
                </div>
                <div class="sd-row password-wrapper">
                    <input id="password" name="password" type="password" placeholder="Password" required>
                    <span class="eye-icon" onclick="togglePassword()">
                        <i id="eye-icon" class="fa fa-eye"></i>
                    </span>
                </div>
                <div class="sd-row">
                    <label for="image">Profile Image</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>
                
                <br>
                <div class="sd-buttons">
                    <button style="background-color: #003366;" type="submit" class="sd-submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <br>

{% include 'sd_footer.html' %}
