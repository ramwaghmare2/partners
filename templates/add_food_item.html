{% include 'kitchen/kitchen_header.html' %}
<div id="layoutSidenav_content">
    <br>
    <main>
        <div class="sd-container bg-light" >
            <h2 class="sd-form">Add Food Item</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button class="btn" type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="{{ url_for('food_item.add_food_item') }}" method="post" class="sd-form" enctype="multipart/form-data">
                <div class="sd-row">
                    <input name="item_name" type="text" placeholder="Item Name" required>
                </div>
                <div class="sd-row">
                    <textarea name="description" class="sd-textarea" placeholder="Description (Optional)"></textarea>
                    
                </div>
                <div class="sd-row">
                    <input name="price" type="number" step="0.01" placeholder="Price" required>
                </div>
                <div class="sd-row">
                    <label for="cuisine_id">Cuisine:</label>
                    <select name="cuisine_id" required>
                        <option value="" disabled selected>Select Cuisine</option>
                        {% for cuisine in cuisines %}
                            <option value="{{ cuisine.id }}">{{ cuisine.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="sd-row">
                    <label for="image">Food Image</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>
                <br>
                <div class="sd-buttons" >
                    <button style="background-color: #003366;" type="submit" class="sd-submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <br>
    {% include 'sd_footer.html' %}
</div>
