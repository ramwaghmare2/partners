<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sign Up</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            .custom-select {
                appearance: none; /* Removes the default browser style */
                -webkit-appearance: none; /* Safari/Chrome */
                -moz-appearance: none; /* Firefox */
                background: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="gray"><path d="M10 12l-4-4h8l-4 4z"/></svg>') no-repeat right 10px center;
                background-size: 1.5em; /* Increased size for the arrow */
                padding-right: 2.5em; /* Space for the larger arrow */
                font-size: 18px; /* Optional: Adjust font size for dropdown text */
                height: 50px; /* Optional: Increase dropdown height */
                line-height: 50px; /* Align text vertically */
            }

        </style>
        </head>
    
    <body class="bg-info">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Sign Up</h3></div>
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                            {% for category, message in messages %}
                                            <div class="alert alert-{{ category }} alert-dismissible fade show p-2 small m-2" role="alert">
                                                {{ message }}
                                                <button type="button"  class="close  p-1" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            {% endfor %}
                                        {% endif %}
                                    {% endwith %}
                                    <div class="card-body">
                                        <form action="{{ url_for('user_bp.signup') }}" method="POST">
                                            <div  class="form-floating mb-3">
                                                
                                                <select id="role" name="role" class="form-control custom-select">
                                                    <option value="Select">Select Role</option>
                                                    <option value="Admin">Admin</option>
                                                    <option value="Manager">Manager</option>
                                                    <option value="SuperDistributor">Super Distributor</option>
                                                    <option value="Distributor">Distributor</option>
                                                    <option value="Kitchen">Kitchen</option>
                                                </select>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="name" class="form-control" id="inputEmail" type="text" placeholder="name" />
                                                <label for="inputEmail">Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="contact" class="form-control" id="inputPassword" type="text" placeholder="contact" />
                                                <label for="inputPassword">Contact</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="email" class="form-control" id="inputEmail" type="text" placeholder="name@example.com" />
                                                <label for="inputEmail">Email</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="password" class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="confirmPassword" class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Confirm Password</label>
                                            </div>
                                            
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                
                                                    <a href="{{ url_for('user_bp.login') }}">Sign In</a>
                                                
                                                <button class="btn btn-info" type="submit">Signup</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <br>
        <br>
        {% include 'sd_footer.html' %}
    </body>
</html>
